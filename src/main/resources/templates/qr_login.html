<body>
    <div class="login-container">

        <a class="repo-link" href="https://github.com/pewee-live/netease-dl" target="_blank">é¡¹ç›®åœ°å€: github.com/pewee-live/netease-dl</a>
        <div class="login-desc">è¯·ä½¿ç”¨ <b>ç½‘æ˜“äº‘éŸ³ä¹APP</b> æ‰«æä¸‹æ–¹äºŒç»´ç ç™»å½•</div>
        <input type="hidden" id="unikey-value" th:value="${unikey}">

    <script type="text/javascript">
        const unikey = document.getElementById("unikey-value").value;
        const statusDiv = document.getElementById("status");
        const qrImg = document.getElementById("qrImage");
        const refreshBtn = document.getElementById("refreshBtn");

        let polling = true;
        let pollInterval = null;
        let consecutiveErrors = 0;
        let lastStatusCode = null;
        let qrGeneratedTime = Date.now();
        const QR_EXPIRE_TIME = 5 * 60 * 1000; // 5åˆ†é’Ÿè¿‡æœŸæ—¶é—´

        // æ™ºèƒ½è½®è¯¢é—´éš”é…ç½®
        const POLL_INTERVALS = {
            WAITING: 3000,    // ç­‰å¾…æ‰«ç ï¼š3ç§’
            SCANNED: 2000,    // å·²æ‰«ç ï¼š2ç§’
            SUCCESS: 500,     // ç™»å½•æˆåŠŸï¼š0.5ç§’ï¼ˆæ›´å¿«å“åº”ï¼‰
            ERROR: 5000,      // é”™è¯¯çŠ¶æ€ï¼š5ç§’
            EXPIRED: 15000    // è¿‡æœŸçŠ¶æ€ï¼š15ç§’
        };

        function updateStatus(message, type = 'info') {
            statusDiv.innerText = message;
            
            // æ ¹æ®ç±»å‹è®¾ç½®æ ·å¼
            switch(type) {
                case 'success':
                    statusDiv.style.color = '#16a34a';
                    statusDiv.style.background = '#f0fdf4';
                    break;
                case 'warning':
                    statusDiv.style.color = '#f59e42';
                    statusDiv.style.background = '#fff7ed';
                    break;
                case 'error':
                    statusDiv.style.color = '#dc2626';
                    statusDiv.style.background = '#fef2f2';
                    break;
                case 'info':
                default:
                    statusDiv.style.color = '#2563eb';
                    statusDiv.style.background = '#f1f5ff';
                    break;
            }
        }

        function setPollingInterval(interval) {
            if (pollInterval) {
                clearInterval(pollInterval);
            }
            if (polling && interval > 0) {
                pollInterval = setInterval(pollQrStatus, interval);
            }
        }

        function refreshQrCode() {
            qrImg.classList.add('loading');
            refreshBtn.disabled = true;
            updateStatus('æ­£åœ¨åˆ·æ–°äºŒç»´ç ...', 'info');
            
            // é‡æ–°åŠ è½½é¡µé¢è·å–æ–°çš„äºŒç»´ç 
            setTimeout(() => {
                location.reload();
            }, 1000);
        }

        function redirectToHome() {
            updateStatus('ç™»å½•æˆåŠŸï¼Œæ­£åœ¨è·³è½¬...', 'success');
            polling = false;
            if (pollInterval) {
                clearInterval(pollInterval);
            }
            
            // å¤šæ¬¡å°è¯•è·³è½¬ï¼Œç¡®ä¿æˆåŠŸ
            setTimeout(() => {
                window.location.href = '/home';
            }, 500);
            
            // å¤‡ç”¨è·³è½¬æ–¹æ¡ˆ
            setTimeout(() => {
                if (window.location.pathname !== '/home') {
                    window.location.replace('/home');
                }
            }, 1500);
            
            // æœ€ç»ˆå¤‡ç”¨æ–¹æ¡ˆ
            setTimeout(() => {
                if (window.location.pathname !== '/home') {
                    window.location.href = window.location.origin + '/home';
                }
            }, 2500);
        }

        function pollQrStatus() {
            if (!polling) return;

            // æ£€æŸ¥äºŒç»´ç æ˜¯å¦è¿‡æœŸï¼ˆåŸºäºæ—¶é—´ï¼‰
            const now = Date.now();
            if (now - qrGeneratedTime > QR_EXPIRE_TIME) {
                updateStatus('äºŒç»´ç å·²è¿‡æœŸï¼Œæ­£åœ¨åˆ·æ–°...', 'error');
                polling = false;
                setTimeout(refreshQrCode, 1500);
                return;
            }

            axios.get('/qr/status2', { 
                params: { unikey: unikey },
                timeout: 10000 // 10ç§’è¶…æ—¶
            })
            .then(response => {
                consecutiveErrors = 0; // é‡ç½®é”™è¯¯è®¡æ•°
                const code = response.data.code;
                const message = response.data.message || '';
                
                // å¦‚æœçŠ¶æ€ç æ²¡æœ‰å˜åŒ–ï¼Œä½¿ç”¨æ›´é•¿çš„è½®è¯¢é—´éš”
                if (code === lastStatusCode) {
                    if (code === 801) { // ç­‰å¾…æ‰«ç çŠ¶æ€
                        setPollingInterval(POLL_INTERVALS.WAITING);
                    }
                } else {
                    lastStatusCode = code;
                }

                switch(code) {
                    case 800: // äºŒç»´ç è¿‡æœŸ
                        updateStatus('äºŒç»´ç å·²è¿‡æœŸï¼Œæ­£åœ¨åˆ·æ–°...', 'error');
                        setPollingInterval(POLL_INTERVALS.EXPIRED);
                        polling = false;
                        setTimeout(refreshQrCode, 2000);
                        break;
                        
                    case 801: // ç­‰å¾…æ‰«ç 
                        updateStatus('è¯·ä½¿ç”¨ç½‘æ˜“äº‘APPæ‰«ç ', 'info');
                        setPollingInterval(POLL_INTERVALS.WAITING);
                        break;
                        
                    case 802: // å·²æ‰«ç ï¼Œç­‰å¾…ç¡®è®¤
                        updateStatus('å·²æ‰«ç ï¼Œè¯·åœ¨æ‰‹æœºç¡®è®¤ç™»å½•', 'warning');
                        setPollingInterval(POLL_INTERVALS.SCANNED);
                        break;
                        
                    case 803: // ç™»å½•æˆåŠŸ
                        redirectToHome();
                        break;
                        
                    default:
                        updateStatus(message || 'æœªçŸ¥çŠ¶æ€ï¼Œè¯·åˆ·æ–°é‡è¯•', 'error');
                        setPollingInterval(POLL_INTERVALS.ERROR);
                        break;
                }
            })
            .catch(error => {
                consecutiveErrors++;
                console.error('äºŒç»´ç çŠ¶æ€æ£€æŸ¥å¤±è´¥:', error);
                
                if (consecutiveErrors >= 3) {
                    updateStatus('ç½‘ç»œè¿æ¥å¼‚å¸¸ï¼Œè¯·æ£€æŸ¥ç½‘ç»œååˆ·æ–°é¡µé¢', 'error');
                    refreshBtn.style.display = 'block';
                    setPollingInterval(POLL_INTERVALS.ERROR);
                } else {
                    updateStatus('ç½‘ç»œè¿æ¥å¼‚å¸¸ï¼Œæ­£åœ¨é‡è¯•...', 'warning');
                    setPollingInterval(POLL_INTERVALS.ERROR);
                }
            });
        }

        // ç»‘å®šåˆ·æ–°æŒ‰é’®äº‹ä»¶
        refreshBtn.addEventListener('click', refreshQrCode);

        // é¡µé¢åŠ è½½æ—¶ç«‹å³å¼€å§‹è½®è¯¢
        pollQrStatus();
        
        // è®¾ç½®åˆå§‹è½®è¯¢é—´éš”
        setPollingInterval(POLL_INTERVALS.WAITING);

        // é¡µé¢å¸è½½æ—¶æ¸…ç†å®šæ—¶å™¨
        window.addEventListener('beforeunload', () => {
            polling = false;
            if (pollInterval) {
                clearInterval(pollInterval);
            }
        });
    </script>
