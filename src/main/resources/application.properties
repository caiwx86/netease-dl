# 应用名称
spring.application.name=neteasemusic

# 服务器配置
server.port=8080
server.servlet.context-path=/

# 分析API配置
analysis.ip=127.0.0.1
analysis.port=5000

# 下载路径配置
download.path=/media/music/

# Thymeleaf模板配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# 日志配置
logging.level.com.pewee.neteasemusic=INFO
logging.level.org.springframework.web=WARN
logging.level.org.apache.http=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 文件上传配置
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# 线程池配置
app.thread-pool.core-size=5
app.thread-pool.max-size=10
app.thread-pool.queue-capacity=1000
app.thread-pool.keep-alive-seconds=60

# HTTP客户端配置
app.http.connect-timeout=30000
app.http.socket-timeout=60000
app.http.connection-request-timeout=10000
